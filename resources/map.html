<!DOCTYPE html>
<html>
  <head>
    <style type="text/css"> 
      #map {
            height: 100%;
           }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
            height: 100%;
            margin: 0;
            padding: 0;
           }
    </style> 	
	
    <script>
	  let map;
	  
      function MapChangeProperties(
                                    /* center */ Lat,Lng,NoWrap,
                                    ClickableIcons
                                  ) {
        //alert('change');
        var mapOptions = {
                          zoom: 8,
                          center: new google.maps.LatLng(Lat,Lng,NoWrap),
                          mapTypeId: 'satellite'
                         };
        map.setOptions(mapOptions);
      }
	  
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 42.5050848, lng: 1.5116108 },
                    zoom: 10
                  });
      }
      
      function change() {
      alert(document.eventsMap.test.value);
        document.eventsMap.test.value = Math.floor(Math.random() * 6) + 1;
      }
    </script>
  </head>
  <body>
  <table border=1 align=center>
    <tr>                                      
      <td align=center onClick="DoMap()">DoMap</td>
      <td align=center onClick="MapChangeProperties(44, -110, true)">MapChangeProperties</td>
      <td align=center onclick="change()">Change</td>
    </tr>
  </table>
  
  
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
	  // url parameters: https://developers.google.com/maps/documentation/javascript/url-params
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv6O0wivFINKcQyg7SuHZJi8Z_Lgjdh3c&callback=initMap"
      async
    ></script>
    
    <form action="#" id="eventsMap" name="eventsMap">
      <input type="hidden" name="test" value="0"/>
    </form> 
  </body>
</html>
