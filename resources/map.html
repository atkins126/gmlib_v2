<!DOCTYPE html>
<html>
  <head>
	
<style type="text/css"> 
#map {
  height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style> 	
	
    <script>
	//let map;
	function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 8
  });
}
	</script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
	  // url parameters: https://developers.google.com/maps/documentation/javascript/url-params
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv6O0wivFINKcQyg7SuHZJi8Z_Lgjdh3c&callback=initMap"
      async
    ></script>
  </body>
</html>
